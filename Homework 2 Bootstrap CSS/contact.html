<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Two scripts run separately to get the drop down menu functionality to work. Enables JavaScript to be used. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <!-- Linking the the html to bootstrap css styling. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- linking the html to the css styling sheet that will apply final changes. -->
    <link rel="stylesheet" href="style.css">
    <!-- Creating a title that will appear in the top tab. -->
    <title>Curtis Pazdar: About Me.</title>
</head>
<!-- The portion of the the website displayed to the user -->
<body>
    <!-- Creates a navigation bar at the top of the screen. The navbar expands when the screen is large. The navbar itself is light with a light background -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Sets the navbar to be fluid/responsive across the max of the container -->
        <div class="container-fluid">
            <!-- Creates a link in the top right corner of the screen. A home button of sorts. Brings you back to "About me". -->
          <a class="navbar-brand" href="index.html">Curtis Pazdar</a>
          <!-- Creates a series of buttons and establishes they are listed across on full screen and are part of dropdown when the the screen sized contracts. -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <!-- Creates the dropdown menu icon that appears in the top right when the screen size is contracted. -->
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- The list of items that will be displayed across the navigation bar and in the dropdown menu. -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- The actual list that will appear in our navigation bar and dropdown menu. -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <!-- Nav bar item that links to the home/about me page -->
              <a class="nav-link" aria-current="page" href="index.html">About Me</a>
              </li>
              <li class="nav-item">
                <!-- Nav bar item that links to the portfolio page -->
              <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <!-- Nav bar item that links to the contact page -->
              <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<!-- The opening of the container that has the bootstrap grid. -->
<Section class="container">
  <!-- Establishing our first row in the grid. -->
      <div class="row">
        <!-- Establishing our first column of the grid -->
        <div class="col-md-8">
          <!-- Creating the bootstrap card element -->
          <div class="card">
            <!-- Establishing our first content to be the card header. -->
            <header class="card-header" style="background-color:rgb(143, 172, 172)">
                CONTACT
                </header>
                <!-- Creating a form within the card -->
            <form>
                <article class="form-group">
                  <!-- creating an input area meant for first name last name -->
                  <label for="exampleFormControlInput1">Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name Last Name">
                </article>
                <article class="form-group">
                  <!-- creating an input area meant for email -->
                    <label for="exampleFormControlInput2">Email</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="example@example.com">
                  </article>
                  <article class="form-group">
                    <!-- creating an input area meant for a long message -->
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </article>
                  <!-- Creating a submit button for the information -->
                  <button id="submit" type="button" class="btn btn-primary btn-lg">Submit</button>
            </form>
          </div>
          </div>
        </div>
      </Section>

<!-- Creating a footer that is made sticky on the css style page. -->
<footer class="footer">
      <div class="text-center p-3" style="background-color:darkslategray">CREATED BY CURTIS PAZDAR</div>
</footer>
</body>
</html>
